<figure>
  <source
    srcset="
      url:{{url}}?as=webp&width=730&quality=100   730w,
      url:{{url}}?as=webp&width=1460&quality=100 1460w
    "
    type="image/webp"
  />
  <source
    srcset="
      url:{{url}}?as=jpg&width=730&quality=100   730w,
      url:{{url}}?as=jpg&width=1460&quality=100 1460w
    "
    type="image/jpeg"
  />

  <img data-zoomable src="{{url}}?as=jpg&width=730&quality=100" />
  <if condition="caption">
    <figcaption>{{{ caption }}}</figcaption>
  </if>
</figure>
